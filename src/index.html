<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Red Dragons Stash</title>
        <meta name="description" content="A treasure generator for 3.5e D&D">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="app.js" async defer></script>
        <div>
            <!-- area to input the parameters for generating loot -->
            <form id="lootParam">
            <p>Select Party Level: <select name="Party Level" id="getObj">
                <option value=level1><var>level1</var></option>
                <option value=level2>level2</option>
            </select></p>
            <p>Input number of treasure rolls:</p>
            <p><input id="getNum" type="number" value=1></p>
            <!-- Button that when clicked generates the treasure -->
            <p><input id="genButton" type="button" onclick="setValue()"; value="Generate Treasure!"></p>
            </form>
            <!-- area that displays generated treasure -->
            <div id="output">
            <h3>Coins:</h3>
            <p id="coins"></p>
            <h3>Items:</h3>
            <p id="items"></p>
            <h3>Goods:</h3>
            <p id="goods"></p>
            </div>
        </div> 
    </body>
</html>
